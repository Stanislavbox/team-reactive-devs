<section class="luxury-room_section">
  <div class="container luxury-room">
    <div class="position-desk-tablet">
      <p class="content-room">Amet minim mollit non</p>
      <a class="logo-lux-room link" href="#">MIMIHO</a>
      <h2 class="title-room">ДВОМІСНИЙ НОМЕР люкс</h2>
      <p class="content-room_subtitle">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/desktop/desk-hotel-room.jpeg    1x,
          ./images/desktop/desk-hotel-room@2x.jpeg 2x
        "
        type="image/jpeg"
      />
      <source
        media="(min-width: 1024px)"
        srcset="
          ./images/tablet/tabl-hotel-room.jpeg    1x,
          ./images/tablet/tabl-hotel-room@2x.jpeg 2x
        "
        type="image/jpeg"
      />
      <source
        media="(min-width: 320px)"
        srcset="
          ./images/mobile/mob-hotel-room.jpeg    1x,
          ./images/mobile/mob-hotel-room@2x.jpeg 2x
        "
        type="image/jpeg"
      />
      <img
        class="room-image"
        src="/src/images/mobile/mob-hotel-room.jpeg"
        alt="luxury-room"
      />
    </picture>
    <div class="temporary-photo_list">
      <img
        class="temporary-photo_first"
        src="/src/images/mobile/slider/hotel/mob-sl-hotel-1.jpeg"
        alt="Тимчасове фото"
      />
      <img
        class="temporary-photo_last"
        src="/src/images/mobile/slider/hotel/mob-sl-hotel-2.jpeg"
        alt="Тимчасове фото"
      />
    </div>
    <div class="position-arrow">
      <button class="buton-arrow">
        <svg class="arrow-svg">
          <use href="/src/images/sprite-svg.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button class="buton-arrow marg-reset">
        <svg class="arrow-svg">
          <use href="/src/images/sprite-svg.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
    <div class="position-button-additionally">
      <a
        class="button-additionally link"
        href="./room.html"
        >Детальніше</a
      >
      <button class="button-additionally pading-button" type="button">
        Переглянути ціни
      </button>
    </div>
  </div>
</section>
