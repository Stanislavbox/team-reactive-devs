<div class="overlay js-overlay-modal"></div>
  <!-- Modal___ЗАБРОНЮВАТИ СТОЛИК -->
  <div class="modal-booked-table modal activ js-overlay-modal" data-modal="Забронювати столик">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg class="icon-close" width="18" height="18">
        <use href="./images/sprite-svg.svg#icon-close-btn"></use>
      </svg>
    </button>
    <p class="modal-main-text">ЗАБРОНЮВАТИ СТОЛИК</p>
    <form class="modal-booked-table-form">
      <div class="table-wrapper">
        <input
        class="feedback-input"
        id="user-name"
        type="text"
        name="user_name"
        placeholder="Ваше ім’я"
        required
        />

        <label class="feedback-field" for="user-name">
          <span class="table-form-txt">На кого забронювати столик?</span></label>
      <input
        class="feedback-input"
        id="amount-guests"
        type="number"
        name="amount-guests"
        min="1"
        max="100"
        placeholder="2"
        required
      />
      <label class="feedback-field" for="amount-guests"
        ><span class="table-form-txt">Столик на яку кількість осіб?</span></label
      >

      <input
        class="feedback-input"
        id="tel"
        type="tel"
        name="user_tel"
        placeholder="+38 (___) ___-__-__"
        required
        pattern="^[0-9]+"
      />
      <label class="feedback-field" for="tel">
        <span class="table-form-txt">Номер телефону</span>
      </label>

      <input
        class="feedback-input"
        id="booked-date"
        type="date"
        name="booked_date"
        required
      />
      <label class="feedback-field" for="booked-date"
        ><span class="table-form-txt">На яку дату бронювати?</span></label
      >
      </div>
      <span class="box-btn-center">
        <button class="madal-main-btn" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
      </span>
    </form>     
  </div>
  

  <!-- Modal___ЗАБРОНЮВАТИ НОМЕР -->
  <div class="modal-room-reservation modal avtiv js-overlay-modal" data-modal="Забронювати номер">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg class="icon-close" width="18" height="18">
        <use href="./images/sprite-svg.svg#icon-close-btn"></use>
      </svg>
    </button>
    <p class="modal-main-text">ЗАБРОНЮВАТИ НОМЕР</p>
    <form class="modal-room-reservation-form">
     <span class="modal-form-position">

      <span class="input-flex-one">
        <input
        class="feedback-input input-group"
        id="user-name-client"
        type="text"
        name="user_name"
        placeholder="Ваше ім’я"
        required
      />
      <span class="label-wrapper">
        <label class="feedback-field" for="user-name-client"
          ><span class="feedback-field-txt"
            >На кого забронювати номер?</span
          ></label
        >
      </span>
      </span>

      <span class="input-flex-one">
        <input
        class="feedback-input input-group"
        id="user-tel"
        type="tel"
        name="user_tel"
        placeholder="+38 (___) ___-__-__"
        required
        pattern="^[0-9]+"
      />
      <span class="label-wrapper">
        <label class="feedback-field" for="user-tel"
          ><span>Номер телефону</span></label
        >
      </span>
      </span>
      

      </span>
      <div class="select-box-wrapper">
        <span class="select-box">
      <select class="feedback-input select input-group " id="type-room" name="type_room">
        <option value="deluxe-double-room" class="select">Двомісний люкс</option>
        <option value="double-room" class="select">Двомісний</option>
        <option value="triple-room" class="select">Трьохмісний</option>
      </select>
      <svg  class="icon-form-arrow" width="20" height="12">
        <use href="./images/sprite-svg.svg#icon-form-btn"></use>
      </svg>
      <span class="label-wrapper">
        <p class="feedback-field-text">Категорія номеру</p>
      </span>
      </span>
      </div>
      
      <span class="modal-form-position">
        <span class="input-flex-one">
          <input
        class="feedback-input input-group"
        id="arrival-date"
        type="date"
        name="arrival_date"
        required
      />
      <span class="label-wrapper">
        <label class="feedback-field" for="arrival-date"
          ><span>Дата заїзду</span></label
        >
      </span>
        </span>
        
      <span class="input-flex-one">
        <input
        class="feedback-input input-group"
        id="leaving-date"
        type="date"
        name="leaving_date"
        required
      />
      <span class="label-wrapper">
        <label class="feedback-field" for="leaving-date"
          ><span>Дата виїзду</span></label
        >
      </span>
      </span>
      
      </span>
      
      <span class="box-btn-center">
        <button class="madal-main-btn" type="submit">
          <span class="modal-btn-wrapper">ОФОРМИТИ БРОНЮВАННЯ</span>
        </button>
      </span>
    </form>
  </div>

  <!-- Modal___Ціна -->
  <div class="modal-room-price modal activ js-overlay-modal" data-modal="Переглянути ціни">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg class="icon-close" width="18" height="18">
        <use href="./images/sprite-svg.svg#icon-close-btn"></use>
      </svg>
    </button>
    <p class="modal-main-text">ЦІНИ НА НОМЕР</p>
    <p class="modal-type-text">Двомісний люкс</p>
    <form>
      
      <p class="modal-form-text">Категорія номеру</p>
      <div class="price-wrapper">
      <input
        class="feedback-input"
        type="number"
        name="type-room-price"
        min="1"
        max="366"
        placeholder="1"
        required
      />
      <span class="label-wrapper">
        <label class="feedback-field"><span>Кількість ночей</span></label>
      </span>
      <input
        class="feedback-input"
        id="total-price"
        type="number"
        name="total_price"
        placeholder="1000"
      />
      <span class="label-wrapper">
        <label class="feedback-field" for="total-price"><span>грн</span></label>
      </span>
      </div>
      <span class="box-btn-center">
        <button class="madal-main-btn btn-wrapper" type="submit">
        <span class="modal-btn-wrapper">ЗАБРОНЮВАТИ НОМЕР</span>
      </button>
      </span>
    </form>
  </div>
