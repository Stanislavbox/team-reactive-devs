<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <!-- Header -->
    <include src="./partials/header.html"></include>

    <!-- Main -->
    <main>
      <include src="./partials/homepage/homepage-hero.html"></include>
      <include
        src="./partials/homepage/homepage-restaurant-gallery.html"
      ></include>
      <include
        src="./partials/homepage/homepage-restaurant-main-gallery.html"
      ></include>
      <include src="./partials/homepage/homepage-hotel-gallery.html"></include>
      <include
        src="./partials/homepage/homepage-hotel-main-gallery.html"
      ></include>
      <include src="./partials/homepage/homepage-map.html"></include>
    </main>

    <!-- Footer -->
    <include src="./partials/footer.html"></include>
    <!-- All modal window  -->

    <div class="backdrop hidden">
      <!-- Modal___ЗАБРОНЮВАТИ СТОЛИК -->
      <div class="modal-booked-table modal hidden">
        <button type="button" class="modal-close-btn">
          <svg class="icon-close" width="18" height="18">
            <use href="./images/sprite-svg.svg#icon-close-btn"></use>
          </svg>
        </button>
        <p class="modal-main-text">ЗАБРОНЮВАТИ СТОЛИК</p>
        <form class="modal-booked-table-form">
          <input
            class="feedback-input"
            id="user-name"
            type="text"
            name="user_name"
            placeholder="Ваше ім’я"
            required
          />
          <label class="feedback-field" for="user-name"
            ><span>На кого забронювати столик?</span></label
          >

          <input
            class="feedback-input"
            id="amount-guests"
            type="number"
            name="amount-guests"
            min="1"
            max="100"
            placeholder="2"
            required
          />
          <label class="feedback-field" for="amount-guests"
            ><span>Столик на яку кількість осіб?</span></label
          >

          <input
            class="feedback-input"
            type="tel"
            name="user_tel"
            placeholder="+38 (___) ___-__-__"
            required
            pattern="^+[0-9]"
          />
          <label class="feedback-field" id="tel"
            ><span>Номер телефону</span></label
          >

          <input
            class="feedback-input"
            for="booked-date"
            type="date"
            name="booked_date"
            placeholder="Сьогодні"
            required
          />
          <label class="feedback-field" id="booked-date"
            ><span>На яку дату бронювати?</span></label
          >

          <button class="madal-main-btn" type="submit">
            ОФОРМИТИ БРОНЮВАННЯ
          </button>
        </form>
      </div>
    </div>

    <!-- Modal___ЗАБРОНЮВАТИ НОМЕР -->
    <div class="modal-room-reservation modal hidden">
      <button type="button" class="modal-close-btn">
        <svg class="icon-close" width="18" height="18">
          <use href="./images/sprite-svg.svg#icon-close-btn"></use>
        </svg>
      </button>
      <p class="modal-main-text">ЗАБРОНЮВАТИ НОМЕР</p>
      <form class="modal-room-reservation-form">
        <input
          class="feedback-input"
          for="user-name"
          type="text"
          name="user_name"
          placeholder="Ваше ім’я"
          required
        />
        <div class="label-wrapper">
          <label class="feedback-field" id="user-name"
            ><span class="feedback-field-txt"
              >На кого забронювати номер?</span
            ></label
          >
        </div>

        <input
          class="feedback-input"
          for="user-tel"
          type="tel"
          name="user_tel"
          placeholder="+38 (___) ___-__-__"
          required
          pattern="^+[0-9]"
        />
        <div class="label-wrapper">
          <label class="feedback-field" id="user-tel"
            ><span>Номер телефону</span></label
          >
        </div>

        <select class="feedback-input" id="type-room" name="type_room">
          <option value="deluxe-double-room">Двомісний люкс</option>
          <option value="double-room">Двомісний</option>
          <option value="triple-room">Трьохмісний</option>
        </select>
        <div class="label-wrapper">
          <label class="feedback-field" for="type-room"
            ><span>Категорія номеру</span></label
          >
        </div>

        <input
          class="feedback-input"
          for="arrival-date"
          type="date"
          name="arrival_date"
          placeholder="Дата заїзду"
          required
        />
        <div class="label-wrapper">
          <label class="feedback-field" id="arrival-date"
            ><span>Дата заїзду</span></label
          >
        </div>

        <input
          class="feedback-input"
          for="leaving-date"
          type="date"
          name="leaving_date"
          placeholder="Сьогодні"
          required
        />
        <div class="label-wrapper">
          <label class="feedback-field" id="leaving-date"
            ><span>Дата виїзду</span></label
          >
        </div>

        <button class="madal-main-btn" type="submit">
          <span class="modal-btn-wrapper">ОФОРМИТИ БРОНЮВАННЯ</span>
        </button>
      </form>
    </div>

    <!-- Modal___Ціна -->
    <div class="modal-room-price modal hidden">
      <button type="button" class="modal-close-btn">
        <svg class="icon-close" width="18" height="18">
          <use href="./images/sprite-svg.svg#icon-close-btn"></use>
        </svg>
      </button>
      <p class="modal-main-text">ЦІНИ НА НОМЕР</p>
      <p class="modal-type-text">Двомісний люкс</p>
      <form>
        <p class="modal-form-text">Категорія номеру</p>
        <input
          class="feedback-input"
          type="number"
          name="type-room-price"
          min="1"
          max="366"
          placeholder="1"
          required
        />
        <div class="label-wrapper">
          <label class="feedback-field"><span>Кількість ночей</span></label>
        </div>
        <input
          class="feedback-input"
          id="total-price"
          type="number"
          name="total_price"
          placeholder="1000"
        />
        <div class="label-wrapper">
          <label class="feedback-field" for="total-price"
            ><span>грн</span></label
          >
        </div>
        <button class="madal-main-btn" type="submit">
          <span class="modal-btn-wrapper">ЗАБРОНЮВАТИ НОМЕР</span>
        </button>
      </form>
    </div>
  </body>
</html>
